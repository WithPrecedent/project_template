name: docs

on: 
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install mkdocs
        run: pip install mkdocs

      - name: Build docs
        run: mkdocs build
        
      - name: Deploy docs
        run: mkdocs gh-deploy --force --clean --verbose