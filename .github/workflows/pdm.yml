name: pdm

on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # - name: Checkout project
    #   uses: actions/checkout@v3
    
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.11"

    - name: Resolving project dependencies
      run: pdm lock -v --no-cross-platform

    - name: Install project dependencies
      run: pdm install
