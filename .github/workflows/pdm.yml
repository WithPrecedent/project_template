name: pdm

on:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:

  quality:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pdm install
